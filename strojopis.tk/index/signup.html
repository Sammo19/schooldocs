    <title>ADK | Registrácia</title>

<body>
    <form action="http://strojopis.tk/postdata.php?from=%2Fsignup.php&amp;to=%2F&amp;else=%2Fsignup.php%3Ferror%3D" method="POST">
        <h1>Registrácia</h1>
        <input type="hidden" name="id" value="">
        <input type="text" name="firstname" id="firstname" placeholder="Meno">
        <input type="text" name="surname" id="surname" placeholder="Priezvisko">
        <input type="text" name="email" id="email" placeholder="E-mailová adresa">
        <input type="password" name="makepassword" id="makepassword" placeholder="Heslo">
        <input type="password" name="check" id="check" placeholder="Potvrdiť">
        <input type="password" name="code" id="code" placeholder="Kód">
        <input type="submit" value="Vytvoriť účet">
        <a href="signin.html">Prihlásiť sa</a>
    </form>
